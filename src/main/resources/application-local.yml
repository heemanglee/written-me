spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/written_me
    username: user
    password: 1234


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: localhost
      port: 6379

openai:
  model: "gpt-3.5-turbo"
  api:
    key: ${OPEN_API_KEY}
    url: "https://api.openai.com/v1/chat/completions"

file:
  dir: ${absolute_dir}