spring:
  config:
    activate:
      on-profile: prod

  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

openai:
  model: "gpt-3.5-turbo"
  api:
    key: ${OPEN_API_KEY}
    url: "https://api.openai.com/v1/chat/completions"

cloud:
  aws:
    s3:
      bucket: ${BUCKET_NAME}
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}
    stack:
      auto: false
    region:
      static: ap-northeast-2