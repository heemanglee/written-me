<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="/css/sign-in.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>LOGIN</h2>
    <form action="#" th:action="@{/users/sign-in}" method="post">
      <div class="form-group">
        <label for="email">아이디</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">로그인 유지</label>
      </div>
      <button id="sign_in_btn" type="submit" class="submit-btn">로그인</button>
    </form>
    <div class="links">
      <a href="/forgot-password">ID/PW 찾기</a> | <a href="/users/sign-up">회원가입</a>
    </div>
  </div>
</div>
<script src="/js/sign-in.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
