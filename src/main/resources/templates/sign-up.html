<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="/css/sign-up.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div class="container">
  <h2>회원가입</h2>
  <form action="#" th:action="@{/api/users/sign-up}" method="post">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>
      <button type="button" id="checkEmailBtn">중복 검사</button>
    </div>
    <div class="form-group">
      <label for="nickName">닉네임</label>
      <input type="text" id="nickName" name="nickName" required>
    </div>
    <div class="form-group">
      <label for="age">나이</label>
      <input type="password" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <button type="button" id="checkPasswordBtn">비밀번호 확인</button>
    </div>
    <button id="signupForm" type="submit">회원가입</button>
  </form>
</div>
<script src="/js/sign-up.js"></script>
</body>
</html>
